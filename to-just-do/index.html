<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Just-Do - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>

    <div class="container">
            <div class="logo-container">
                <img src="assets/logo.svg" alt="To-Just-Do Logo" class="logo-image">
                <div class="logo-text">
                    <h1>To-Just-Do</h1>
                    <p>List Your Tasks</p>
                </div>
        </div>
        <div class="login-box">
            <form action="login.php" method="post">
                <label for="user-name">Username</label>
                <input type="user-name" id="user-name" name="user-name" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn" onclick="loginUser()">Sign In</button>
                <a href="register.html" class="register-here">Don't have an account? Register here.</a>
            </form>
        </div>
    </div>
</body>
</html>
