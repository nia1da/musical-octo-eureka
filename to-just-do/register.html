<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Just-Do - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>

    <div class="container">
        <div class="logo-container">
            <img src="assets/logo.svg" alt="To-Just-Do Logo" class="logo-image">
            <div class="logo-text">
                <h1>To-Just-Do</h1>
                <p>List Your Tasks</p>
            </div>
        </div>
        <div class="register-box">
            <form action="register.php" method="post">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
                
                <label for="user-name">Username</label>
                <input type="user-name" id="user-name" name="user-name" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                
                <div class="agreement-container">
                    <input type="checkbox" id="agreement" name="agreement" required>
                    <label for="agreement">
                        I accept the User Agreement.
                    </label>
                    
                </div>
                
                <button type="submit" class="btn" onclick = "registerUser(event)">Register</button>
                <a href="index.html" class="back-to-login">Already have an account? Login</a>
            </form>
        </div>
    </div>
</body>
</html>
